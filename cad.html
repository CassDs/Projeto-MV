<!DOCTYPE html>
<html lang="pt" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Breakfast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="big-container">
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </label>
                <label class="logo">Breakfast MV</label>
                <ul>
                    <li><a class="active" href="index.html">Início</a></li>
                    <li><a href="cad.html">Cadastrar</a></li>
                    <li><a href="list.html">Lista de Colaboradores</a></li>
                </ul>
            </nav>
            <section class="cad">
                <div class="box">
                    <form id="colab">
                        <fieldset>
                            <legend><b>Cadastro de Colaboradores</b></legend>
                            <br>
                            <div class="inputBox">
                                <input type="text" name="nome" id="nome" class="inputUser" required>
                                <label for="nome" class="labelInput">Nome</label>
                            </div>
                            <br>
                            <div class="inputBox">
                                <input type="text" name="cpf" id="cpf" class="inputUser" required>
                                <label for="cpf" class="labelInput">CPF</label>
                            </div>
                            <br>
                            <label id="opcoes"><b>Opções:</b></label>
                            <select class="select">
                                <option selected disabled>Escolher opção</option>
                                <option>Pão</option>
                                <option>Pão de Queijo</option>
                            </select>
                            <br><br>
                            <button type="submit" name="submit" id="submit">Cadastrar</button>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div> 
    </body>
</html>
